<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoPulse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-container">
                    <!-- Toggle Buttons -->
                    <div class="d-flex justify-content-center mb-4">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-primary" id="loginBtn">Login</button>
                            <button type="button" class="btn btn-outline-primary" id="signupBtn">Sign Up</button>
                        </div>
                    </div>

                    <!-- Alert Container -->
                    <div id="alertContainer"></div>

                    <!-- Login Form -->
                    <div id="loginForm">
                        <h2 class="text-center mb-4" style="color: #333; font-weight: 700;">Welcome Back</h2>
                        <form id="loginFormElement">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="loginSubmitBtn">
                                <span class="button-text">Login</span>
                                <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                            </button>
                        </form>
                    </div>

                    <!-- Signup Form (Hidden by default) -->
                    <div id="signupForm" style="display: none;">
                        <h2 class="text-center mb-4" style="color: #333; font-weight: 700;">Create Account</h2>
                        <form id="signupFormElement">
                            <div class="mb-3">
                                <label for="signupName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="signupName" required>
                            </div>
                            <div class="mb-3">
                                <label for="signupEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="signupEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="signupPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signupPassword" required minlength="6">
                                <div class="form-text">Password must be at least 6 characters long.</div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="signupSubmitBtn">
                                <span class="button-text">Sign Up</span>
                                <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                            </button>
                        </form>
                    </div>

                    <p class="text-center mt-4">
                        <a href="/index.html" class="text-decoration-none" style="color: #667eea; font-weight: 500;">
                            ← Back to Home
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5" style="color: rgba(255,255,255,0.8);">
        <div class="p-3">
            © 2025 CryptoPulse. All rights reserved.
        </div>
    </footer>

    <!-- Firebase SDKs v9 (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>


    <script src="js/firebase-config.js"></script>

    <!-- Navbar logic -->
    <script src="js/navbar.js"></script>

    <!-- <script src="js/main.js"></script> -->
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
