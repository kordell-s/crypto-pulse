<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watchlist</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>


    <div id="">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">CryptoPulse</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/coins.html">Coins</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/news.html">News</a>
                        </li>
                        <li class="nav-item">
                            <a id="watchlist-link" class="nav-link" href="/watchlist.html">Watchlist</a>
                        </li>
                        <li class="nav-item">
                            <a id="portfolio-link" class="nav-link" href="/portfolio.html">Portfolio</a>
                        </li>
                    </ul>
                </div>

                <div class="d-flex align-items-center gap-3">
                    <!-- Login/Signup buttons (shown only if logged out) -->
                    <div id="login-buttons" class="d-flex gap-2">
                        <a href="/login.html" class="btn btn-outline-primary btn-sm">Login</a>
                        <a href="/login.html" class="btn btn-primary btn-sm">Sign Up</a>
                    </div>

                    <!-- User Info (shown if logged in) -->
                    <div id="user-info" class="d-none align-items-center gap-2">
                        <img id="user-avatar" src="/assets/img/avatar.jpg" alt="Avatar" class="rounded-circle"
                            width="32" height="32">
                        <span id="username-display" class="fw-medium"></span>
                        <button id="logout-button" onclick="logout()"
                            class="btn btn-outline-danger btn-sm">Logout</button>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!-- Watchlist Section -->
    <div class="container mt-5">
        <h2 class="text-center mb-3">Your Watchlist</h2>
        <p class="text-center">Keep track of the coins you're interested in.</p>

        <table class="table table-striped text-center">
            <thead class="">
                <tr>
                    <th>#</th>
                    <th>Coin</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="watchlist-table-body">

            </tbody>
        </table>
        <!-- Buy Modal -->
        <div class="modal fade" id="buyModal" tabindex="-1" aria-labelledby="buyModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="buyModalLabel">Buy Shares</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="buyForm">
                            <input type="hidden" id="buyCoinId" />
                            <div class="mb-3">
                                <label for="buyCoinName" class="form-label">Coin</label>
                                <input type="text" id="buyCoinName" class="form-control" readonly />
                            </div>
                            <div class="mb-3">
                                <label for="buyQuantity" class="form-label">Quantity</label>
                                <input type="number" id="buyQuantity" class="form-control" required />
                            </div>
                            <div class="modal-footer d-flex justify-content-between align-items-center">
                                <button type="submit" class="btn btn-success" form="buyForm">
                                    Confirm Purchase
                                </button>

                                <a href="/portfolio.html" class="arrow-link text-decoration-none">
                                    View Portfolio <i class="bi bi-arrow-right"></i>
                                </a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>


    <div id="">
        <footer class="bg-light text-center text-lg-start mt-5">
            <div class="text-center p-3">
                Â© 2025 CryptoPulse. All rights reserved.
            </div>
        </footer>
    </div>

    <!-- Scripts -->

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>


    <script src="js/firebase-config.js"></script>

    <!-- Navbar logic -->
    <script src="js/navbar.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/watchlist.js"></script>
</body>

</html>
