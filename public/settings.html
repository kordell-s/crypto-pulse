<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <!--Navbar-->
    <div id="">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">CryptoPulse</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/coins.html">Coins</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/news.html">News</a>
                        </li>
                        <li class="nav-item">
                            <a id="watchlist-link" class="nav-link" href="/watchlist.html">Watchlist</a>
                        </li>
                        <li class="nav-item">
                            <a id="portfolio-link" class="nav-link" href="/portfolio.html">Portfolio</a>
                        </li>
                    </ul>
                </div>

                <div class="d-flex align-items-center gap-3">
                    <!-- Login/Signup buttons (shown only if logged out) -->
                    <div id="login-buttons" class="d-flex gap-2">
                        <a href="/login.html" class="btn btn-outline-primary btn-sm">Login</a>
                        <a href="/login.html" class="btn btn-primary btn-sm">Sign Up</a>
                    </div>

                    <!-- User Info (shown if logged in) -->
                    <div id="user-info" class="d-none align-items-center gap-2">
                        <img id="user-avatar" src="/assets/img/avatar.jpg" alt="Avatar" class="rounded-circle"
                            width="32" height="32">
                        <span id="username-display" class="fw-medium"></span>
                        <button id="logout-button" onclick="logout()"
                            class="btn btn-outline-danger btn-sm">Logout</button>
                    </div>
                </div>
            </div>
        </nav>
    </div>


    <div class="container mt-5">
        <h2 class="mb-4">Account Settings</h2>
        <form id="settings-form">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="avatarUrl" class="form-label">Avatar Image URL</label>
                <input type="text" id="avatarUrl" class="form-control" />
                <div class="mt-2">
                    <img id="avatarPreview" src="/assets/img/avatar.jpg" width="100" class="rounded" alt="Preview" />
                </div>
            </div>
            <button type="submit" class="btn btn-success">Save Changes</button>
        </form>
    </div>

    <div>
        <footer class="bg-light text-center text-lg-start mt-5">
            <div class="text-center p-3">
                Â© 2025 CryptoPulse. All rights reserved.
            </div>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>



    <script src="js/firebase-config.js"></script>

    <!-- Navbar logic -->
    <script src="js/navbar.js"></script>


    <script src="js/settings.js"></script>
</body>

</html>
