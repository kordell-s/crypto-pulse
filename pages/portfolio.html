<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <!--Navbar-->
    <div id="navbar-container"></div>

    <!--Portfolio Cards-->
    <div class="container mt-5">
        <h2 class="text-center mb-3">Your Portfolio</h2>
        <p class="text-center">Track your investments and manage your portfolio effectively.</p>
        <div class="row" id="portfolio-cards">
            <!-- Portfolio cards will be dynamically generated here -->
        </div>
    </div>



    <!-- Portfolio Table and Total -->
    <div class="container mt-5">
        <h2 class="text-center mb-3">Portfolio Summary</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Coin Symbol</th>
                    <th scope="col">Coin</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Current Price</th>
                    <th scope="col">Total Value</th>
                    <th scope="col">Profit / Loss</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="4" class="text-end fw-bold">Total Portfolio Value:</td>
                    <td colspan="2" id="total-value" class="fw-bold">$0.00</td>
                </tr>
            </tfoot>
            <tbody id="portfolio-table-body">
            </tbody>
        </table>

        <div class="mt-5">
            <h4 class="text-center">Portfolio Distribution</h4>
            <canvas id="portfolio-chart" width="300" height="300"></canvas>
        </div>
        <!-- <div class="row mt-5">
            <div class="text-end">
                <h4>Total Portfolio Value: <span id="total-value">0.00</span></h4>
            </div>
        </div> -->

        <!--Sell Modal-->
        <div class="modal fade" id="sellModal" tabindex="-1" aria-labelledby="sellModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="sellModalLabel">Sell Shares</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="sellForm">
                            <input type="hidden" id="sellCoinId" />
                            <div class="mb-3">
                                <label for="sellQuantity" class="form-label">Quantity to Sell</label>
                                <input type="number" class="form-control" id="sellQuantity" min="0.01" step="0.01"
                                    required />
                                <div class="form-text" id="sellMaxHint"></div>
                            </div>
                            <button type="submit" class="btn btn-danger">Confirm Sale</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Footer-->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="/js/main.js"></script>
    <script src="/js/portfolio.js"></script>
</body>

</html>
