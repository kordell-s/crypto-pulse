<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CryptoPulse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Coins</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Portfolio</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex">
                <button class="btn btn-primary" type="submit">Login</button>
                <!-- <button class="btn btn-outline-success" type="submit">Sign Up</button> -->
            </div>
    </nav>

    <!--Portfolio Cards-->
    <div class="container mt-5">
        <h2 class="text-center mb-3">Your Portfolio</h2>
        <p class="text-center">Track your investments and manage your portfolio effectively.</p>
        <div class="row" id="portfolio-cards">
            <!-- Portfolio cards will be dynamically generated here -->
        </div>
    </div>



    <!-- Portfolio Table and Total -->
    <div class="container mt-5">
        <h2 class="text-center mb-3">Portfolio Summary</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Coin</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Current Price</th>
                    <th scope="col">Total Value</th>
                </tr>
            </thead>
            <tbody id="portfolio-table">
                <!-- Portfolio table rows will be dynamically generated here -->
            </tbody>
        </table>
        <div class="text-end">
            <h4>Total Portfolio Value: $<span id="total-value">0.00</span></h4>
        </div>
    </div>
    <!--Footer-->
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center p-3">
            Â© 2025 CryptoPulse. All rights reserved.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
