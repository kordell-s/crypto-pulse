<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <!--Navbar-->
    <div id="navbar-container"></div>

    <!--Portfolio Cards-->
    <div class="container mt-5">
        <h2 class="text-center mb-3">Your Portfolio</h2>
        <p class="text-center">Track your investments and manage your portfolio effectively.</p>
        <div class="row" id="portfolio-cards">
            <!-- Portfolio cards will be dynamically generated here -->
        </div>
    </div>



    <!-- Portfolio Table and Total -->
    <div class="container mt-5">
        <h2 class="text-center mb-3">Portfolio Summary</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Coin</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Current Price</th>
                    <th scope="col">Total Value</th>
                </tr>
            </thead>
            <tbody id="portfolio-table-body">
                <!-- Portfolio table rows will be dynamically generated here -->
            </tbody>
        </table>
        <div class="text-end">
            <h4>Total Portfolio Value: $<span id="total-value">0.00</span></h4>
        </div>
    </div>
    <!--Footer-->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/portfolio.js"></script>
</body>

</html>
