<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Coins</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

</head>

<body>
    <!--Navbar-->
    <div id="navbar-container"></div>

    <!--Coins Table-->
    <div class="container mt-5">
        <h2 class="text-center mb-3">Cryptocurrency Prices</h2>
        <p class="text-center">Track the latest prices and market caps of your favorite cryptocurrencies.</p>
        <div class="mb-3" id="search-bar">
            <input type="text" id="search-input" class="form-control" placeholder="Search for a coin...">
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Coin</th>
                    <th scope="col">Price</th>
                    <th scope="col">Market Cap</th>
                    <th scope="col">24h Change</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="coin-page-body">

            </tbody>
        </table>
    </div>
    <!--Footer-->
    <div id="footer-container"></div>
    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/watchlist.js"></script>
</body>

</html>
