<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watchlist</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>


    <div id="navbar-container"></div>

    <!-- Watchlist Section -->
    <div class="container mt-5">
        <h2 class="text-center mb-3">Your Watchlist</h2>
        <p class="text-center">Keep track of the coins you're interested in.</p>

        <table class="table table-striped text-center">
            <thead class="">
                <tr>
                    <th>#</th>
                    <th>Coin</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="watchlist-table-body">

            </tbody>
        </table>
        <!-- Buy Modal -->
        <div class="modal fade" id="buyModal" tabindex="-1" aria-labelledby="buyModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="buyModalLabel">Buy Shares</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="buyForm">
                            <input type="hidden" id="buyCoinId" />
                            <div class="mb-3">
                                <label for="buyCoinName" class="form-label">Coin</label>
                                <input type="text" id="buyCoinName" class="form-control" readonly />
                            </div>
                            <div class="mb-3">
                                <label for="buyQuantity" class="form-label">Quantity</label>
                                <input type="number" id="buyQuantity" class="form-control" required />
                            </div>
                            <div class="modal-footer d-flex justify-content-between">
                                <div>
                                    <button type="submit" class="btn btn-success" form="buyForm">Confirm
                                        Purchase</button>
                                    <button type="button" class="btn btn-outline-primary" onclick="goToPortfolio()">Go
                                        to Portfolio</button>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>


    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/watchlist.js"></script>
</body>

</html>
